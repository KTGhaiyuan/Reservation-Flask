{% extends 'base.html' %}
{% block title %}查找{% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" href="../static/css/find.css">
{% endblock %}
{% block script %}

    <script>
        $(document).ready(function () {

            $("#chaxun").click(function () {

                var timelist = []
                for (i = 1; i <= id; i++) {
                    timelist[i - 1] = $("#" + "time" + i + "select").val()
                }

                $.post("/find",
                    {
                        classroom: $('#YongInput1').val(),
                        sunday: $('#YongInput3').val(),
                        date: $('#YongInput2').val(),
                        time: JSON.stringify(timelist)
                    },
                    function (data) {


                        if (typeof data['msg'] == 'object') {

                            b = data['msg']
                            tempstr = ''
                            tempstr = tempstr + "取消成功\n"

                            for (i = 0; i < b.length; i++) {
                                tempstr = tempstr + "room:" + b[i]["classroom"] + "第"+b[i]["time"]+'节\n'
                                console.log(tempstr)
                            }
                            alert(tempstr)
                        }
                        else {
                            alert(data['msg'])
                        }
                    });
            });
        });
    </script>
{% endblock %}
