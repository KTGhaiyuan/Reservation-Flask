{% extends 'base.html' %}
{% block title %}登陆{% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/find.css">
{% endblock %}
{%  block  body %}

<div style="padding-top: 50px">
    <form action='/login' method="post">
        <div class="identity_form container">
		  <div class="form-group">
		    <label for="exampleInputEmail1">ID</label>
		    <input type="text" class="form-control" id="className" placeholder="your ID" required="required" name="username">
		  </div>
            <div class="form-group">
		    <label for="exampleInputEmail1">密码</label>
		    <input type="password" class="form-control"  placeholder="your password" required="required" name="password">
		  </div>
            <button type="submit" class="btn-primary btn">登录</button>
        <a href="/register" class="btn  btn-primary">无账号?注册</a>
        </div>
    </form>
</div>
{% endblock %}
